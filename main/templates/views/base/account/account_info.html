{% extends 'views/base/account/layout.html' %}

{% block navitems %}
    <a class="flex-sm-fill text-sm-center nav-link active pink" href="{{ url_for('.info') }}"><i class="fas fa-info mr-3"></i>Information</a>
    <a class="orange-text flex-sm-fill text-sm-center nav-link" href="{{ url_for('.recipes') }}"><i class="fas fa-book mr-3"></i>Recipes</a>
    <a class="orange-text flex-sm-fill text-sm-center nav-link" href="{{ url_for('.cart') }}"><i class="fas fa-shopping-cart mr-3"></i>Cart</a>
{% endblock navitems %}
{% block container %}
    <div class="row mt-3">
        <div class="col-sm order-md-2 col-md-3 mb-md-0 mb-sm-3 mb-3">
            <div class="z-depth-1 card card-cascade narrower rounded">
                <div class="view view-cascade overlay">
                    <img class="card-img-top" src="{{ url_for('static', filename='img/chef.svg')}}"
                                              alt="chef image">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <div class="card-body card-body-cascade">
                    <h5 class="pink-text pb-2 pt-1"><i class="fas fa-utensils mr-3"></i>{{ current_user.name }}</h5>
                    <h4 class="font-weight-bold card-title">{{ current_user.email }}</h4>
                </div>
            </div>
        </div>
        <div class="col-md py-2 z-depth-1 bg-white rounded mx-3 mr-md-3 mx-sm-3">
            <h1>Saved Recipes</h1>
            <br>
            {% block recipe_list %}{% endblock %}
        </div>
    </div>
{% endblock container %}
